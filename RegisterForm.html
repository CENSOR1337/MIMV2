	<script>
		// init select of materilize css
		$(document).ready(function () {
			$('select').formSelect();
		});
		$(".dropdown-trigger").dropdown({
			coverTrigger: false
		});

		function AddIntoSelect(SelectID, Value, Text) {
			var x = document.getElementById(SelectID);
			var option = document.createElement("option");
			option.value = Value;
			option.text = Text;
			x.add(option);
		}

		var months_th = ["มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน",
			"ตุลาคม", "พฤศจิกายน", "ธันวาคม",
		];
		var months_th_mini = ["ม.ค.", "ก.พ.", "มี.ค.", "เม.ย.", "พ.ค.", "มิ.ย.", "ก.ค.", "ส.ค.", "ก.ย.", "ต.ค.", "พ.ย.",
			"ธ.ค.",
		];


		for (let i = 0; i < 5; i++) {
			AddIntoSelect("Room", i + 1, ("ห้อง " + (i + 1)));
		}

		for (let i = 0; i < 6; i++) {
			AddIntoSelect("Degree", i + 1, ("มัธยมศึกษาปีที่ " + (i + 1)));
		}


		for (let i = 0; i < months_th.length; i++) {
			const element = months_th[i];
			AddIntoSelect("BirthMonths", i + 1, element);
		}
		for (let i = 0; i < 31; i++) {
			AddIntoSelect("BirthDays", i + 1, i + 1);
		}
		let date = new Date().getFullYear();

		for (let i = 0; i < 150; i++) {
			AddIntoSelect("BirthYears", date - (i + 1), (date - (i + 1)) + 543);
		}
	</script>
