<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src='https://cdn.jsdelivr.net/npm/sweetalert2'></script>
  <link rel="stylesheet" type="text/css" href="./css/font.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<script>
  function AjaxProfileID() {
    $.ajax({
      type: "POST",
      url: "./PHPFunction/QueryStudentData.php",
      dataType: "json",
      data: {
        StudentID: $("#ProfileID").val()
      }
    }).done(function (ResponsedMsg) {
      // ResponsedMsg is a return JsonEncode

      alert(ResponsedMsg);

    });
  };
</script>

<body">


  <input name="ProfileID" id="ProfileID" type="text" >
  <button onclick="AjaxProfileID();"> ตรวจสอบ</button>


</body>

</html>
