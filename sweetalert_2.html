<script>
    var wow = ['event', '1', '2', '3', '4', '5', '6']

    function parameterAppend(Array) {
        result = '(';
        for (let index = 0; index < Array.length; index++) {
            const element = Array[index];
            if (element == 'event') {
                result += element + ',';
            } else {
                if (index == (Array.length) - 1) {
                    result += "'" + element + "'";
                } else {
                    result += "'" + element + "',";
                }
            }
        }
        result += ')';
        return result;
    }

    //console.log(parameterAppend(wow));

        "ตุลาคม", "พฤศจิกายน", "ธันวาคม",
    ];

    function Months(Array) {
        result = '{';
        for (let index = 0; index < Array.length; index++) {
            const element = Array[index];

        
                result +=  "'" + (parseInt(index)+1) + "'" +':' + "'" + element + "',";
            

        }
